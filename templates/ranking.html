{% extends 'base.html' %}
{% block title %}Listar receta{% endblock %}
{% block content %}
    <h1>Ranking</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Receta</th>
                <th scope="col">Usuario</th>
                <th scope="col">Likes</th>
            </tr>
        </thead>
        <tbody>
            {% for receta in recetas %}
            <tr>
                <th scope="row"></th>
                <td>{{ receta.nombre}}</td>
                <td>{{ receta.usuario.nombre}}</td>
                <td>{{ receta.cantidadmegusta}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
